<div class="login-page">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div>
      <label>Username</label>
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Enter your username"
        required
      />
    </div>

    <div>
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your password"
        required
      />
    </div>

    <button type="submit">Login</button>
  </form>

  <!-- Animated alert box for successful login -->
  <div *ngIf="showSuccessAlert" class="alert-box">Login successful!</div>

  <!-- Error message if login fails -->
  <div *ngIf="loginError" class="error-message">
    {{ loginError }}
  </div>
</div>
